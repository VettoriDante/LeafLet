<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Working here</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-slate-900">
    <!-- Navbar -->
    <div class="nav grid grid-cols-2 sm:grid-cols-4 sm:sticky gap-3 p-3 text-white text-2xl top-0 w-full bg-violet-500 bg-opacity-50 mb-2">
        <a class="nav-item md:w-2/12 bg-gradient-to-r from-sky-400 to-sky-500" href="#map2">Marker</a>
        <a class="nav-item md:w-2/12 bg-gradient-to-r from-sky-400 to-sky-500" href="#map3">Polyline</a>
        <a class="nav-item md:w-2/12 bg-gradient-to-r from-sky-400 to-sky-500" href="#map4">Figure</a>
        <a class="nav-item md:w-2/12 bg-gradient-to-r from-sky-400 to-sky-500" href="#map">Finale</a>
    </div>
    <!-- Titolo -->
    <h1 class="text-white bg-gradient-to-r from-purple-500 to-violet-600 py-4 px-3 mx-5 md:w-2/4 text-center md:mx-auto text-5xl rounded-full">Semplici usi di   Leaflet</h1>

    <!-- Mappa marker -->
    <div class="rounded-2xl p-3 mt-16 bg-slate-600 sm:w-full md:w-10/12 mx-auto">
        <div id="map2" class="rounded-2xl mx-auto min-w-full min-h-96"></div>
        <div class="mt-3 text-2xl text-white text-center"><h1>Marker</h1></div>
    </div>

    <!-- Mappa polyline -->
    <div class="rounded-2xl p-3 mt-16 bg-slate-600 sm:w-full md:w-10/12 mx-auto">
        <div id="map3" class="rounded-2xl mx-auto min-w-full min-h-96"></div>
        <div class="mt-3 text-2xl text-white text-center"><h1>Polyline</h1></div>
    </div>

    <!-- Mappa cerchio e poligoni -->
    <div class="rounded-2xl p-3 mt-16 bg-slate-600 sm:w-full md:w-10/12 mx-auto">
        <div id="map4" class="rounded-2xl mx-auto min-w-full min-h-96"></div>
        <div class="mt-3 text-2xl text-white text-center"><h1>Circles / Polygons</h1></div>
    </div>

    <!-- Griglia di base -->
    <div class="text-white rounded-2xl grid grid-cols-3 gap-3 p-3 mt-16 bg-slate-600 sm:w-full md:w-10/12 mx-auto">
        <!-- Mappa LeafLet 1 -->
        <div id="map" class="col-span-2 rounded-2xl mx-auto min-w-full min-h-96"></div>
            <!-- Form -->
            <div class="bg-slate-800  text-center rounded-2xl p-2 text-xl">
            <h1 class="text-3xl mb-4">Go to:</h1>
            <label for="Lat">Lat</label>
            <input class="w-3/4 bg-gray-700 focus:bg-gray-500 px-1 rounded"  type="text" name="Lat" id="LatI">
            <hr class="my-4 w-2/4 mx-auto">
            <label for="Lng">Lng</label>
            <input class="mb-3 w-3/4 bg-gray-700 focus:bg-gray-500 px-1 rounded" type="text" name="Lng" id="LngI">
            <br>
            <label for="isMarked?">Add marker:</label>
            <input  type="checkbox" name="isMarked?" id="isMarker">
            <br>
            <button id="submit" class="mt-3 bg-purple-500 py-2 px-7 rounded-2xl active:bg-purple-700">Go</button>
            <br>
            <button id="remove" class="mt-3 bg-purple-500 py-2 px-7 rounded-2xl active:bg-purple-700">Remove my markers</button>
        </div>
    </div>

    <script src="./scriptLeaflet.js"></script>
</body>
</html>
